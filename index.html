<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Schibsted+Grotesk:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <title>My Dashboard</title>
  </head>
  <body>
    <div class="wrap">
      <div class="main">
        <div class="quote">
          <span></span>
          <span></span>
        </div>
        <h1 class="clock">00:00</h1>
        <h2 class="greeting hidden"></h2>
        <form class="login hidden">
          <input
            required
            maxlength="15"
            type="text"
            placeholder="What is your name?"
          />
        </form>
        <div class="weather">
          <div class="weather__loading hidden"></div>
        </div>
      </div>
      <div class="widget">
        <div class="todo">
          <h3 class="todo__title">Daily Todo üìù</h3>
          <form class="todo__form">
            <input type="text" placeholder="New Todo" required />
          </form>
          <ul class="todo__list"></ul>
          <button class="todo__delete">Delete All</button>
        </div>
      </div>
    </div>
    <script src="js/greeting.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
  </body>
</html>
